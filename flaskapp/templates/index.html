<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="../static/css/styles.css" />
        <title>Grandpy bot</title>
    </head>
    <header>
        <div>
            <img src="../static/img/agecanonix.png" />
        </div>
        <h1> Grandpy Bot </h1>
    </header>
    <body>
        <h1>La papy traveler qui raconte sa vie</h1>
        <form action="" method="post" novalidate>
            <p>
                {{ form.question.label }}<br>
                {{ form.question }}
                {% for error in form.question.errors %}
                    <span style="color: red;">[{{ error }}]</span>
                {% endfor %}
            </p>
            <p>{{ form.submit() }}</p>
        </form>
    </body>
