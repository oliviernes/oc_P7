<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="{{url_for('static', filename='css/styles.css')}}" />
        <script src='https://api.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.js'></script>
        <link href='https://api.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.css' rel='stylesheet' />
        <link rel="icon" href="{{ url_for('static', filename='img/agecanonix-icon.png')}}">
        <title>Grandpy bot</title>
    </head>
    <body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-lg-2 col-md-2 col-sm-12 col_xs_12"><img src="{{url_for('static', filename='img/agecanonix.png')}}" alt="Image de Grandpy Bot" /></div>
                <div id="grandpy_title" class="col-lg-10 col-md-10 col-sm-12 col_xs_12">
                    <div><h1> Grandpy Bot </h1></div>
                    <div>
                        <h1>Le papy qui raconte sa vie</h1>
                    </div>
                </div>
            </div>
        </div>
    </header>
        <div id="cont" class="container">
            <br>
            <section class="border rounded shadow bg-white">
                <div id="question-bar" class="row">
                    <div class="offset-lg-1 col-lg-7 col-md-10 col-sm-9 col_xs_9">
                        <form id='formi'>
                            <p style="text-align: center">
                                <label for="question" style="font-size: 1.3em;">Pose ta question à ton papyBot:</label>
                                <input size="20" type="text" id="question" class="forms" name="Question" placeholder="Pose ta question ici">
                                <input type="submit" value="Envoyer">
                                <!-- <div id="spin" class="spinner-border"></div> -->
                            </p>
                        </form>
                    </div>
                    <div class="col-lg-1 col-md-1 col-sm-1 col_xs_1 col-lg-push-3 col-md-push-1 col-sm-push-2 col-xs-push-1 ">
                        <div id="spin" class="spinner-border"></div>
                    </div>
                </div>
            </section>
            <br>
            <section id ="dialogBot" class="border rounded shadow bg-white">
                <!-- Begin Javascript insert -->
                <div id="chatbot" >
                </div>
                <!-- End Javascript insert -->
                <script>
                    mapboxgl.accessToken = "{{MAPBOX_KEY}}";
                </script>
            </section>
        </div>
            <footer class="container-fluid">
            <p id="code"> Olivier. Le code est situé ici: <a href="https://github.com/oliviernes/oc_P7"> Github</a></p>
        </footer>
        <script src="{{url_for('static', filename='js/ajax.js')}}"></script>
    </body>
</html>
